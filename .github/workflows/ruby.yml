name: CI - Accenture DemoQA

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Instalar dependências
        run: bundle install

      - name: Executar testes Cucumber e gerar relatório HTML
        run: bundle exec cucumber --format html --out reports/relatorio.html

      - name: Publicar relatório de testes como artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: relatorio-teste
          path: reports/relatorio.html
