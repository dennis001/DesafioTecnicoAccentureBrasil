name: CI - Accenture DemoQA

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['2.6', '2.7', '3.0']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Permissão de execução para setup.sh
        run: chmod +x setup.sh

      - name: Setup do projeto (Ruby, Bundler, Gems)
        run: ./setup.sh

      - name: Executa testes com Cucumber (perfil report)
        run: cucumber -p report

      - name: Gera relatório final com ReportBuilder
        run: rake report

      - name: Upload de evidências e relatórios
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/
