name: CI - Accenture DemoQA

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      HEADLESS: "true"  # Garante execução headless em todos os steps

    strategy:
      matrix:
        ruby-version: ['3.2']

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Instalar dependências (bundle install)
        run: bundle install

      - name: Garante pasta de relatórios
        run: mkdir -p reports

      - name: Executa testes com Cucumber (gera HTML)
        run: bundle exec cucumber -p headless -p report --format html --out reports/relatorio.html || true

      - name: Rerun cenários falhos (se houver)
        if: always()
        run: |
          if [ -s rerun.txt ]; then
            echo "Reexecutando cenários falhos..."
            bundle exec cucumber -p headless @rerun.txt --format html --out reports/relatorio_rerun.html || true
          else
            echo "Nenhum cenário para reexecutar."
          fi

      - name: Gera relatório final com ReportBuilder
        if: always()
        run: bundle exec rake report

      - name: Upload de evidências e relatórios
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/
